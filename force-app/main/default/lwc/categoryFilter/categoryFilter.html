<template>
	<lightning-card>
		<div class="slds-var-m-around_x-small">
		<!-- <div class="slds-var-m-horizontal_medium"> -->
				<lightning-radio-group name="catRadioGroup"
						label="Select Category"
						options={catOptions}
						value={selectedCat}
						required
						onchange={handleRadChange}
						type="button">
				</lightning-radio-group>
			<br/>
			<template if:true={isProfileSelected}>
				<c-searchable-dropdown eventname="Profile" fieldlabel="Profiles" dropdownlabel="Select Profiles" options={allProfiles} onselectedpicklist={handleProfileSelect} value={defaultProfSelect.value} label={defaultProfSelect.label}></c-searchable-dropdown>
			</template>
			<template if:true={isUserSelected}>
				<div>
				<!-- <div class="slds-m-bottom_small"> -->
					<lightning-input
					label="Search User"
					type="search"
					value={userSearchValue}
					onchange={handleSearchKeyChange}
					is-loading={isUserSearchLoading}
					></lightning-input>
					<!-- <lightning-button label="Search"
					onclick={handleUserSearch}
					variant="brand"></lightning-button> -->
				</div>
				<!-- <ul class="slds-m-around_medium">
					<template for:each={userRecs} for:item="user">
						<li onclick={handleNavigateToRecord} key={user.Id} data-id={user.Id}>
							{user.Name} ({user.Username})
						</li>
					</template>
				</ul> -->
				<!-- <div class="slds-m-around_medium">
					<lightning-radio-group name="radioGroup"
					options={userRecs}
					value={selectedUser}
					onchange={handleQuriedUserChange}
					type="button"></lightning-radio-group>
				</div> -->
				<template for:each={userRecs} for:item="user">
					<lightning-pill class="removePillX" variant="plain" onclick={handleQueriedUserSelect} key={user.Id} data-id={user.Id} label={user.Username}>
						<lightning-avatar src={user.SmallPhotoUrl} fallback-icon-name="standard:user" variant="circle"  alternative-text="User avatar"></lightning-avatar>
					</lightning-pill>
				</template>
			</template>
		</div>
	</lightning-card>
</template>
