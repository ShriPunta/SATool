<template>
	<div class="slds-m-around_medium">
		<template if:true={permsMap}>
			<lightning-input
			type="search"
			onchange={handleSearchKeyChange}
			placeholder={searchBarPlaceholder}
			class="slds-m-bottom_small"
			value={searchKey}>
			</lightning-input>
		</template>
		
		<lightning-datatable
		key-field="id"
		data={filteredperms}
		columns={columns}
		onrowselection={getSelectedRows}
		>
		<!-- is-loading={isTableLoading} -->
		</lightning-datatable>
		
	</div>
</template>
